<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<title>코인게시판</title>

<!-- Common meta tag, Bootstrap, js -->
<th:block th:replace="common/commonHead"></th:block>

<!-- Jquery -->
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js}"></script>
</head>
<body>
<!-- 헤더 -->
<header th:replace="common/header :: header"></header>

<!-- 몸통 -->
<main>
<div class="pt-5">
<table id="datatablesSimple" border="1">
       <thead>
           <tr>
               <th>순번</th>
               <th>제목</th>
               <th>작성일</th>
               <th>조회수</th>
               <th>글쓴이</th>
           </tr>
       </thead>
       <tbody>

            <tr th:each="blist : ${boardList}">
               <td th:text="${blist.b_num}"></td>
               <td th:text="${blist.title}"></td>
               <td th:text="${blist.uploaddate}"></td>
               <td th:text="${blist.views}"></td>
               
               <th:block th:each="mlist : ${memberList}">
               <th:block th:switch="${blist.id}">
               	<td th:case="${mlist.id}" th:text="${mlist.nickname}"></td>
               </th:block>
               </th:block>
               
            </tr>
       </tbody>
</table>

<!-- 페이지 단락 넘김 -->

<th:if test="${pg.startPage > pg.pageBlock }">
	<a href="empList?currentPage=${pg.startPage-pg.pageBlock}">[이전]</a>
</th:if>
<th:each test ="i : begin='${pg.startPage}' end='${pg.endPage}'">
	<a href="empList?currentPage=${i}">[${i}]</a>
</th:forEach>
<th:if test="${pg.endPage < pg.totalPage }">
	<a href="empList?currentPage=${pg.startPage+pg.pageBlock}">[다음]</a>
</th:if>
</div>
</main>

<!-- footer -->
<footer th:replace="common/footer :: footer"></footer>

</body>
</html>
