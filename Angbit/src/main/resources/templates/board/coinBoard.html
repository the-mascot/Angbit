<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>코인게시판</title>
<!-- common css -->
<link href="css/common.css" rel="stylesheet" type="text/css">
<link href="css/status.css" rel="stylesheet" type="text/css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<!-- 헤더 -->
<header th:replace="common/header :: header"></header>

<!-- 몸통 -->

<table id="datatablesSimple" border="1">
       <thead>
           <tr>
               <th>순번</th>
               <th>제목</th>
               <th>작성일</th>
               <th>조회수</th>
               <th>글쓴이</th>
           </tr>
       </thead>
       <tbody>
            <tr th:each="blist : ${boardList}">
               <td th:text="${blist.b_num}"></td>
               <td th:text="${blist.title}"></td>
               <td th:text="${blist.uploaddate}"></td>
               <td th:text="${blist.views}"></td>
               
               <th:block th:each="mlist : ${memberList}">
               <th:block th:switch="${blist.id}">
               	<td th:case="${mlist.id}" th:text="${mlist.nickname}></td>
               </th:block>
               </th:block>
               
            </tr>
       </tbody>
</table>

<!-- 페이지 단락 넘김 -->

<th:if test="${pg.startPage > pg.pageBlock }">
	<a href="empList?currentPage=${pg.startPage-pg.pageBlock}">[이전]</a>
</th:if>
<th:each = "i : begin="${pg.startPage}" end="${pg.endPage}">
	<a href="empList?currentPage=${i}">[${i}]</a>
</th:forEach>
<th:if test="${pg.endPage < pg.totalPage }">
	<a href="empList?currentPage=${pg.startPage+pg.pageBlock}">[다음]</a>
</th:if>

</body>
</html>
