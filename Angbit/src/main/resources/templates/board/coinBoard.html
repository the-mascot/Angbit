<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<title>코인게시판</title>

<!-- Common meta tag, Bootstrap, js -->
<th:block th:replace="common/commonHead"></th:block>

<!-- Jquery -->

<body>

<!-- 몸통 -->
<main>

<a th:href="@{board_writeForm}">글작성</a>  <!-- 로그인 시 그 정보 보내주기 -->   

<div th:text="${result}">fff</div>

<!-- <a th:href="@{board_updateForm}">수정</a> -->

<div class="container">
	
	<div class="freeboard"><p>자유게시판</p></div>
	
	
	<div class="between"></div>



	<div class="wrapper_table pt-5">
		<table class="table table-bordered">
		       <thead>
		           <tr>
		               <th>순번</th>
		               <th>제목</th>
		               <th>작성일</th>
		               <th>조회수</th>
		               <th>글쓴이</th>
		           </tr>
		       </thead>
		       <tbody>
		
		          		            
		            <tr th:each="blist : ${boardList}">
		               <td th:text="${blist.b_num}"></td>
		               <td><a th:href="@{board_detailBoard( b_num=${blist.b_num})}" th:text="${blist.title}"></a></td>
		               <td th:text="${#dates.format(blist.uploaddate, 'yyyy-MM-dd')}"></td>  
		               <td th:text="${blist.views}"></td>
		               <td th:text="${blist.nickname}"></td>
		            </tr>
		            
		            
		       </tbody>
		</table>
