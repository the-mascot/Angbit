<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>수정</title>

<!-- Common meta tag, Bootstrap, js -->
<th:block th:replace="common/commonHead"></th:block>

<!-- Jquery -->
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js}"></script>

</head>
<body>

<!-- common 헤더 -->
<header th:replace="common/header :: header"></header>

<main>
	<h2>게시글 작성</h2>
	<form action="update" method="post">
 	<input type="hidden" name="b_num" th:value="${board.b_num}">
         
  	<table>   
		<tr><th>순번</th><td th:text="${board.b_num}"></td></tr>
		<tr><th>제목</th><td>
	    	<input type="text" name="title" required="required" ></td></tr> 	<!-- 제목수정 가능하게-->
		<tr><th>작성일</th><td   th:text="${board.uploaddate}"></td></tr>
		<tr><th>조회수</th><td   th:text="${board.views}"></td></tr>
		<tr><th>닉네임</th><td   th:text="${board.nickname}"></td></tr>
	    <tr><th>내용</th><td>
	    	<input type="text" name="content" required="required" ></td></tr> 	<!-- 내용수정 가능하게 -->
		<tr>
			<td colspan="2">
	   			<input type="submit" th:value="확인">
	   		</td>
		</tr>
	</table>
	</form>
</main>


<!-- footer -->
<footer th:replace="common/footer :: footer"></footer>

<!-- Bootstrap Bundle with Popper -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
