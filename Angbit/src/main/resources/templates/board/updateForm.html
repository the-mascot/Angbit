<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>수정</title>

<!-- Common meta tag, Bootstrap, js -->
<th:block th:replace="common/commonHead"></th:block>

<!-- Jquery -->
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js}"></script>

</head>
<body>

<!-- common 헤더 -->
<header th:replace="common/header :: header"></header>
<!--board로 넘어온값 = 상세게시물 양식 -->
<main>
	<div class="container">
			<div class="row">
				<div class="col-lg-2"></div>
				<div class="col-lg-8 bg-warning text-dark"><div align="left" class="textbox text-dark fs-3 fw-bold">게시글수정</div></div>
				<div class="col-lg-2"></div>
			</div>
			<div class="row">
				<div class="col-lg-2"></div>
					<div class="col-lg-8 bg-warning">&nbsp</div>
				<div class="col-lg-2"></div>
			</div>
	
	
	
	
	
		
		<form action="update" method="post">
	 	<input type="hidden" name="b_num" th:value="${board.b_num}">
	         
	  	<table class="table" style="width:68%; margin-left:16%; margin-right:16%;">   
			<tr class="table-warning"><th>순번</th><td th:text="${board.ref}"></td></tr>
			<tr class="table-warning"><th>제목</th><td>
		    	<input class="form-control" type="text" name="title" required="required" ></td></tr> 	<!-- 제목수정 가능하게-->
			<tr class="table-warning"><th>작성일</th><td   th:text="${#dates.format(board.uploaddate, 'yyyy-MM-dd')}"></td></tr>
			<tr class="table-warning"><th>조회수</th><td   th:text="${board.views}"></td></tr>
			<tr class="table-warning"><th>닉네임</th><td   th:text="${board.nickname}"></td></tr>
		    <tr class="table-warning"><th>내용</th><td>
		    	<textarea class="form-control" type="text" name="content" required="required" ></textarea></td></tr> 	<!-- 내용수정 가능하게 -->
		</table>
		
		<div class="row"><div class="col-lg-12">&nbsp</div></div> <!--한줄 띄기  -->
		
			<div class="row">
				<div class="col-lg-6"></div>
				<div class="col-lg-2"></div>
				<div class="col-lg-4">
							<button  class="btn btn-outline-dark col-5" type="submit" >입력</button>
				</div>
			</div>
			
			
			
			
			
		</form>
		
	</div>
</main>


<!-- footer -->
<footer th:replace="common/footer :: footer"></footer>

<!-- Bootstrap Bundle with Popper -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
