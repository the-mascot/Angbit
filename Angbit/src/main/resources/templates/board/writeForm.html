<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>세부내용</title>

<!-- Common meta tag, Bootstrap, js -->
<th:block th:replace="common/commonHead"></th:block>

<!-- Jquery -->
<script
	th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js}"></script>

</head>
<body>

	<!-- common 헤더 -->
	<header th:replace="common/header :: header"></header>

<main>
	<div class="container">
			<div class="row">
				<div class="col-lg-2"></div>
				<div class="col-lg-8 bg-warning text-dark"><div align="left" class="textbox text-dark fs-3 fw-bold">게시글작성</div></div>
				<div class="col-lg-2"></div>
			</div>
			<div class="row">
				<div class="col-lg-2"></div>
					<div class="col-lg-8 bg-warning">&nbsp</div>
				<div class="col-lg-2"></div>
			</div>
		
		
		<div th:if="${msg!=null}" th:text="${msg}"></div>
		
		
		
		
		
		<form th:action="board_writeProcess" method="get">
			<table class="table" style="width:68%; margin-left:16%; margin-right:16%;">
				
				<tr class="table-warning">
				 <th>작성자</th>
					<th>
						<div th:if="${session.sessionID!=null}">
							<span class="welcomemsg" th:text="${session.sessionNickName}"></span>
						</div>
					</th>
					<th hidden="${session.sessionID}" id="id" name="id">
						<span class="welcomemsg" th:text="${session.sessionNickName}"></span>
						
						<input type="hidden"  name="id"  th:value="${session.sessionID}">
						<input type="hidden"  name="nickname"  th:value="${session.sessionNickName}">
						<input type="hidden"  name="b_num"  th:value="0">
						<input type="hidden"  name="uploaddate"  th:value=null>
						<input type="hidden"  name="views"  th:value="0">
						<input type="hidden"  name="ref"  th:value="0">
						<input type="hidden"  name="re_level"  th:value="0">
						<input type="hidden"  name="re_step"  th:value="0">
						
					</th>
				</tr>
				
				<tr class="table-warning">
					<th>제목</th>
					<th><input class="form-control" type="text" id="title" name="title" required="required">
				</tr>
				
				<tr class="table-warning">
					<th>내용</th>
					<td><textarea  class="form-control" type="text" id="content" name="content" required="required"></textarea></td>
				</tr>
			</table>
			
																	<div class="row"><div class="col-lg-12">&nbsp</div></div> <!--한줄 띄기  -->
			
			<div class="row">
				<div class="col-lg-6"></div>
				<div class="col-lg-2"></div>
				<div class="col-lg-4">
							<button class="btn btn-outline-dark col-3" type="submit" >입력</button>
				</div>			
			</div>
			
		</form>
		
		</div>
	</main>
	
		<!-- footer -->
		<footer th:replace="common/footer :: footer"></footer>
		
		<!-- Bootstrap Bundle with Popper -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
