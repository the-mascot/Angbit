<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>세부내용</title>

<!-- Common meta tag, Bootstrap, js -->
<th:block th:replace="common/commonHead"></th:block>

<!-- Jquery -->
<script
	th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js}"></script>

</head>
<body>

	<!-- common 헤더 -->
	<header th:replace="common/header :: header"></header>

	<main>
		<h2>게시글 등록</h2>
		<div th:if="${msg!=null}" th:text="${msg}"></div>
		
		<form action="board_writeProcess" method="post">
			<table class="table">
				<tr>
				 <th>작성자</th>
					<th>
						<div th:if="${session.sessionID!=null}">
							<span class="welcomemsg" th:text="${session.sessionNickName}"></span>
						</div>
					</th>
					<th hidden="${session.sessionID}" id="id" name="id">
						<span class="welcomemsg" th:text="${session.sessionNickName}"></span>
						
						<input type="hidden"  name="id"  value="${session.sessionID}">
						<input type="hidden"  name="nickname"  value="${session.sessionNickName}">
						<input type="hidden"  name="b_num"  value="40">
						<input type="hidden"  name="uploaddate"  value="sysdate">
						<input type="hidden"  name="views"  value="0">
						<input type="hidden"  name="ref"  value="40">
						<input type="hidden"  name="re_level"  value="0">
						<input type="hidden"  name="re_step"  value="0">
						
					</th>
				</tr>
				
				<tr>
					<th>제목</th>
					<th><input type="text" id="title" name="title" required="required">
				</tr>
				
				<tr>
					<th>내용</th>
					<th><input type="text" id="content" name="content" required="required">
					<!-- <input type="hidden" id="id" name="id" th:value="${session.sessionID}"> -->
				</tr>

				<tr>
					<td colspan="2"><button type="submit"> 확인 </button></td>
				</tr>	
				
			</table>
		</form>
	</main>
		<!-- footer -->
		<footer th:replace="common/footer :: footer"></footer>
		
		<!-- Bootstrap Bundle with Popper -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
