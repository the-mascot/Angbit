<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>세부내용</title>

<!-- Common meta tag, Bootstrap, js -->
<th:block th:replace="common/commonHead"></th:block>

<!-- Jquery -->
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js}"></script>

</head>
<body>

<!-- common 헤더 -->
<header th:replace="common/header :: header"></header>

<main>
<h2>게시글상세</h2> 
<table class="table">
	<tr><th>순번</th><td th:text="${board.b_num }"></td></tr>
	<tr><th>제목</th><td th:text="${board.title }"></td></tr>
	<tr><th>작성일</th><td th:text="${#dates.format(board.uploaddate, 'yyyy-MM-dd')}"></td></tr>
	<tr><th>조회수</th><td th:text="${board.views }"></td></tr>
	<tr><th>닉네임</th><td th:text="${board.nickname }"></td></tr>
	<tr><th>내용</th><td th:text="${board.content}"></td></tr>
	
	<tr><td colspan="2">
	    <input type="button" th:value="목록" 
			th:onclick="|location.href='@{board_list}'|">
		<input type="button" th:value="수정" 
			th:onclick="|location.href='@{board_updateForm(b_num=${board.b_num})}'|"> 		<!-- updateform으로b_num을 넘겨줌 -->
		<input type="button" th:value="삭제" 
			th:onclick="|location.href='@{delete(b_num=${board.b_num})}'|"></td></tr>
</table>

<form action="컨트롤러">
<div class="ref">
	<textarea></textarea>
</div>
<div class="sendRef">
	<button class="btn btn-outline-dark" type="button">입력</button>
</div>
</form>
</main>


<!-- footer -->
<footer th:replace="common/footer :: footer"></footer>

<!-- Bootstrap Bundle with Popper -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
