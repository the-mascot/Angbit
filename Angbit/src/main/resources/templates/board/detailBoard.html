<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>세부내용</title>

<!-- Common meta tag, Bootstrap, js -->
<th:block th:replace="common/commonHead"></th:block>

<!-- Jquery -->
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js}"></script>

</head>
<body>

<!-- common 헤더 -->
<header th:replace="common/header :: header"></header>

<main>
<div class="container">
	<h2>게시글상세</h2> 
	<table class="table">
		<tr><th>순번</th><td th:text="${board.b_num }"></td>
			<th>제목</th><td th:text="${board.title }"></td>
			<th>작성일</th><td th:text="${#dates.format(board.uploaddate, 'yyyy-MM-dd')}"></td>
			<th>조회수</th><td th:text="${board.views }"></td>
			<th>닉네임</th><td th:text="${board.nickname }"></td>
		</tr>
		<tr><th>내용</th><td th:text="${board.content}"></td></tr>
		
		
	</table>
	
	<!-- 목록,수정,삭제 -->
	<div class=row>
		<div class="col-lg-10"></div>
		<div class="col-lg-2">
			<input type="button" th:value="목록" 
				th:onclick="|location.href='@{board_list}'|">
			<input type="button" th:value="수정" 
				th:onclick="|location.href='@{board_updateForm(b_num=${board.b_num})}'|"> 		<!-- updateform으로b_num을 넘겨줌 -->
			<input type="button" th:value="삭제" 
				th:onclick="|location.href='@{delete(b_num=${board.b_num})}'|">
		</div>
	</div>
	
	<div class="row"><div class="col-lg-12">&nbsp</div></div>  <!--한줄 띄기  -->
	
	
<!-- 댓글달기 -->
<form action="detail_reply" method="get">
	<div class="form-floating">
		<textarea class="form-control h-25" rows="5" name="content" required="required"></textarea>
	</div>
	
	<div class="row"><div class="col-lg-12">&nbsp</div></div> <!--한줄 띄기  -->
	
	<div class="row">
		<div class="col-lg-10"></div>
		<div class="col-lg-2"><button class="btn btn-outline-dark" type="submit">입력</button></div>
	</div>
	
	<input type="hidden" name="re_level" value="1">
	<input type="hidden" name="uploaddate" value="${sysdate}">
	
	<input type="hidden" name="b_num" value="${board.b_num}">
	<input type="hidden" name="id" value="${board.id}">
	<input type="hidden" name="title" value="${board.title}">
	<input type="hidden" name="views" value="${board.views}">
	<input type="hidden" name="ref" value="${board.ref}">
	<input type="hidden" name="nickname" value="${board.nickname}">
</form>

<div class="row"><div class="col-lg-12">&nbsp</div></div> <!--한줄 띄기  -->

<!-- 댓글테이블 -->

	<div class="row">
		<div class="col-lg-6" align="center">내용</div>
		<div class="col-lg-3" align="center">시간</div>
		<div class="col-lg-3" align="center">닉네임</div>
	</div>
	
	
	<table class="table table-borderless">
		<tr>
			<th>순번</th><td th:text="${levone.re_step }"></td>
			<th>작성일</th><td th:text="${#dates.format(levone.uploaddate, 'yyyy-MM-dd')}"></td>
			<th>닉네임</th><td th:text="${levone.nickname }"></td>
		</tr>
		<tr><th>내용</th><td th:text="${levone.content}"></td></tr>
	</table>	



</div> <!-- container -->
</main>
<!-- footer -->
<footer th:replace="common/footer :: footer"></footer>

<!-- Bootstrap Bundle with Popper -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
