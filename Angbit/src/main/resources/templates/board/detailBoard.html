<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>세부내용</title>

<!-- Common meta tag, Bootstrap, js -->
<th:block th:replace="common/commonHead"></th:block>

<!-- Jquery -->
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js}"></script>

</head>
<body>

<!-- common 헤더 -->
<header th:replace="common/header :: header"></header>

<main>
<h2>게시글상세</h2> 
<table class="table">
	<tr><th>순번</th><td th:text="${board.b_num }"></td></tr>
	<tr><th>제목</th><td th:text="${board.title }"></td></tr>
	<tr><th>작성일</th><td th:text="${board.uploaddate }"></td></tr>
	<tr><th>조회수</th><td th:text="${board.views }"></td></tr>
	<tr><th>닉네임</th><td th:text="${memberInfo.nickname }"></td></tr>
	
	<tr><th>내용</th><td th:text="${board.content}"></td></tr>
	
	<tr><td colspan="2">
	    <input type="button" value="목록" 
			th:onclick="|board_list|">
		<input type="button" value="수정" 
			onclick="location.href='board_updateForm?b_num=${board.b_num}'">
		<input type="button" value="삭제" 
			onclick="location.href='delete?b_num=${board.b_num}'"></td></tr>
</table>

</main>


<!-- footer -->
<footer th:replace="common/footer :: footer"></footer>

</body>
</html>
