<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- choose a theme file -->
<link rel="stylesheet" th:href="@{tablesorter/css/theme.default.min.css}">
<!-- load jQuery and tablesorter scripts -->
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{tablesorter/js/jquery.tablesorter.js}"></script>


<script type="text/javascript">
	
	$(function() {

</script>

</head>

</body>
</html>
