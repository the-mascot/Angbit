<form id="sell-form" method="post">
 <div class="d-flex justify-content-between mb-5">
  <div>주문구분</div>
  <div>
   <input type="radio" class="form-check-input" name="sell_method" value="limits" checked="checked">지정가
   <input type="radio" class="form-check-input" name="sell_method" value="market">시장가
  </div>
 </div>
 <div class="d-flex justify-content-between mb-3" id="sell-div-available">
  <div>주문가능</div><div><span class="mb-1" id="sell-availableAmt"></span><span class="selected ms-1 mb-0">KRW</span></div>
 </div>
 <div class="d-flex justify-content-between mb-3">
  <div>매도가격</div><input type="text" class="sell-form form-control" id="sell-unit_price" name="sell_unit_price" onkeyup="inUnitPrice(this)">
 </div>
 <div class="d-flex justify-content-between mb-3">
  <div>주문수량</div>
  <div>
   <input type="text" class="sell-form form-control" id="sell-trd_amt" name="sell-trd_amt" value="0" onkeypress="return inSellAmt(event)">
<!--   <input type="text" class="sell-form form-control" id="sell-trd_amt" name="sell-trd_amt" value="0">-->
   <div class="d-flex justify-content-between mt-1">
    <input type="button" class="sell-form-amt-butn form-control" value="10%">
    <input type="button" class="sell-form-amt-butn form-control" value="25%">
    <input type="button" class="sell-form-amt-butn form-control" value="50%">
    <input type="button" class="sell-form-amt-butn form-control" value="100%">
   </div>
  </div>
 </div>
 <div class="d-flex justify-content-between mb-3">
  <div>주문총액(KRW)</div><input type="text" class="sell-form form-control" id="sell-trd_price" name="trd_price" value="0" readonly="readonly">
 </div>
 <p class="text-end" style="font-size: 14px;">최소주문금액 : 5,000 KRW / 수수료 : 없음</p>
 <div class="d-flex justify-content-center">
  <input type="reset" class="sell-form-reset form-control me-3" value="초기화"><input type="button" class="sell-form-submit form-control bg-danger" id="buySubmit" value="매 수">
 </div>
</form>

<!--
주문가능 = 현재 보유중인 해당 코인 수량//
수량 = 현재 선택한 코인의 판매 수량
가격 =  내가 판매할 가격
총액 =  수량 * 선택가격

판매 퍼센티지 = <-만큼 현재 보유수량에서 판매 ex)보유 100 지정가 1,000에 20%일시 수량 20개 가격 200원 입력

주문가능 수량 = currCoin -> SELECT coin_amt FROM coin WHERE id=sessionID, coincode = currCoin
가격 = 변동 가능한 금액(시세 안쪽?)
총액은 입력 불가. 계산 후 산출된 금액만 출력

최소 주문 금액?
